<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unexpected Error</title>
    <link rel="stylesheet" href="../static/unexpected_error.css">
</head>
<body>
    <div class="container">
        <h1>Oops! Something went wrong.</h1>
        <p>We encountered an unexpected error while processing your request.</p>
        <p>Please try again later. If the issue persists, contact support.</p>
        <div class="error-details">
            <p>Error: <strong>{{ error_message }}</strong></p>
        </div>
        <a href="/" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
